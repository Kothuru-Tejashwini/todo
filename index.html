<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script defer src="app.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>My To-Do List</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <label id="lblsuccess" class="text-success" style="display: none;">Task added successfully!</label>
                <form id="addForm" class="form-inline mb-4">
                    <input type="text" id="item" class="form-control mr-2 flex-grow-1" placeholder="Add new task"
                        onkeyup="toggleButton(this, 'submit')">
                    <button type="submit" id="submit" class="btn btn-success" disabled>Add Task</button>
                </form>
                <ul class="list-group" id="items"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHrdjvERmd6lPv4lNd35WZqqErkM1B2FONVN8N1ENR+e1v5b0HB5gL8zQ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
